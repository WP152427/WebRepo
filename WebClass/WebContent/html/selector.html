<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 실습</title>
<script>
function f1(){
   if(document.getElementById("age").value>=16 && document.getElementById("age").value<=69){
      if(document.getElementById("male").checked){
         if(document.getElementById("weight").value>=50)
            document.getElementById("result").innerHTML="헌혈 가능합니다.";
                     
         else
            document.getElementById("result").innerHTML="체중 미달";
            
      }
      else if(document.getElementById("female").checked){
         if(document.getElementById("weight").value>=45)
            document.getElementById("result").innerHTML="헌혈 가능합니다.";
            
         else
            document.getElementById("result").innerHTML="체중 미달";
      
      }
   } 
   else
      document.getElementById("result").innerHTML="연령 부적합";
         
      
      
}
</script>
</head>
<body>
<h1>헌혈 조건 체크</h1>
나이<input type="text" id="age">세<br>
남자<input type="radio" name="gender" id="male" checked>
여자<input type="radio" name="gender" id="female" checked><br>
몸무게<input type="text" id="weight">kg<br><br>
<input type="button" onclick="f1()" value="헌혈조건체크">
<p id="result"></p>
</body>
</html>
