<div class="container">
	<div class="col-md-8"> 
            <form class="form-horizontal" id="SignUpform">
              <div class="form-group">
                 <h1>Join In</h1>
            	 <hr><br>
              </div>
              
              <div class="form-group">
                <h3>Grade</h3>   
                 <input type="radio" name="grade" value="1" checked>1학년
                 <input type="radio" name="grade" value="2">2학년
                 <input type="radio" name="grade" value="3">3학년
                 <br><br>
              </div>
              
              <div class="form-group">
                <h3>Class</h3>
                <select name="list" class="form-control" required>
                  <option value="">-선택-</option>
                  <option value="eb">1반</option>
                  <option value="dc">2반</option>
                  <option value="wp">3반</option>
                  <option value="wp">4반</option>
                  <option value="hd">5반 </option>
                  <option value="hd">6반</option>      
               </select>
               <br><br>
              </div>
              
              <div class="form-group">        
                <h3>Number</h3>
                <input class="form-control" id="number" name="number" placeholder="number" type="text" required>
                <br><br>
              </div>
              
              <div class="form-group">        
                <h3>Name</h3>
                <input class="form-control" id="name" name="name" placeholder="name" type="text" required>
                <br><br>
             </div>
             
              <div class="form-group">        
               <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Sign up</button>
            </div>
                 
             </form>
     </div>      
	
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">회원가입 결과</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
	$("#SignUpform").submit(function (event) {
		// submit되는 것을 막기
		event.preventDefault();
		
		console.log('start');
		// id, pwd 값 가져오기
		var name = $("#name").val();
		console.log(name);
		
		// 서버로 post 방식 전송(ajax)
		$.post("http://httpbin.org/post",
				{ name: name },
				function(data) {
					// 서버로부터 응답을 받으면
					//alert(data.form.id + '님 로그인되었습니다.');
					var myModal = $('#myModal');
					myModal.modal();
					myModal.find('.modal-body').text(data.form.name + '님 회원가입되었습니다.');
				});
	});
});
// 간단하게 쓰기
$(function() {
	
});
</script>
